<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Online Market</title>
</head>
<body>

<h2>Users</h2>
<table border="1">
    <tr>
        <th>name</th>
        <th>age</th>
    </tr>
    <tr th:each = "user: ${users}">
    	
    	<td>	<input type="submit" name="esm" th:value="*{user.email}"/></td>

    </tr>
</table>

</html>
