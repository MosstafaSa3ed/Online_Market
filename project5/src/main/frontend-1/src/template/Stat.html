<div class="container">
        <div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
            <h2>Statistics</h2>
             <ul class="nav nav-tabs" id="myTabs" role="tablist">
                <li role="presentation" class="active">
                      <a href="#home" id="home-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true">Products</a>
                </li>
                <li role="presentation" class="">
                      <a href="#profile" role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile" aria-expanded="false">Users</a>
                </li>
                </ul> 
                
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade active in" role="tabpanel" id="home" aria-labelledby="home-tab"> 
                        <h4>Product Sum: {{this.ProdSum}}</h4> <br><hr><br>
                        <h4>Product Avg: {{this.ProdAvg}}</h4>
                    </div> 
                    
                    <div class="tab-pane fade" role="tabpanel" id="profile" aria-labelledby="profile-tab">
                            <h4>User Sum: {{this.UserSum}}</h4><br><hr><br>
                            <h4>User Avg: {{this.UserAvg}}</h4>
                    </div> 
                 </div> 
        </div>
</div>
