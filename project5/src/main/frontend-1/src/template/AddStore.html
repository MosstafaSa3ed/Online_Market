<h4>Add Store </h4>
<div class="container">
    <form (ngSubmit)="Store(name.value,loc.value,type.value)">
        <div class="form-group">
            <label >Name</label>
            <input type="text" #name class="form-control">
        </div>
       <div class="form-group">
            <label >Location</label>
            <input type="text" #loc class="form-control">
       </div>
       <div class="form-group">
            <label>Type</label>
            <input type="text" #type class="form-control">
       </div>
       
       <input type="submit" value="Add" class="btn btn-default">
       
    </form>
</div>
