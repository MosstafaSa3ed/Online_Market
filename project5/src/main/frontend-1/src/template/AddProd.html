<h4 >Add product</h4>
<div class="container">
    <form (ngSubmit)="Prod(name.value,price.value,brand.value,amt.value)">
        <div class="form-group">
            <label >Name</label>
            <input type="text" #name class="form-control">
        </div>
       <div class="form-group">
            <label >Price</label>
            <input type="text" #price class="form-control">
       </div>
       <div class="form-group">
            <label >Brand</label>
            <input type="text" #brand class="form-control">
       </div>
       <div class="form-group">
        <label >Amount</label>
        <input type="text" #amt class="form-control">
    </div>

       <input type="submit" value="Add" class="btn btn-default">
       
    </form>
</div>
