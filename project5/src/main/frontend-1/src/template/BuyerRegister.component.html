<h1>Buyer Register</h1>
<div class="container">
    <form #userform="ngForm" (ngSubmit)="processForm(userform.value)">
        <div class="form-group">
            <label for="fname">Email/UserName</label>
            <input type="text"  ngModel  name="fname" class="form-control" >
        </div>
        <div class="form-group">
                <label for="lname">Password</label>
            <input type="password" ngModel  name="lname" class="form-control">
        </div>
        <input type="submit" value="save" class="btn btn-success" >
    </form>
</div>
