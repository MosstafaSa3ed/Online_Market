<h4>Welcome Ya {{this.name}}</h4>
<div class="container">
        <h5>List of our products :</h5>
        <table class="table table-striped">
            <thead>
                <th>ID</th>
                <th>Product Name</th>
                <th>Store Name</th>
                <th>Brand</th>
                <th>price</th>
                <th>Amount</th>
                
            </thead>
            <tbody>
                <tr *ngFor="let s of prods ; let i=index">
                    <td>{{i+1}}</td>
                    <td>{{s.name}}</td>
                    <td>{{s.storeName}}</td>
                    <td>{{s.brand}}</td>
                    <td>{{s.price}}</td>
                    <td>{{s.counter}}</td>
                </tr>
            </tbody>
        </table>
</div>
<hr>
<div class="container">
        <form (ngSubmit)="Add(id.value,amt.value)">
            <div class="form-group">
                 <label >ID of the Product</label>
                 <input type="number" class="form-control" #id name="id">
            </div>
            <div class="form-group">
                <label >Amount </label>
                <input type="number" class="form-control" #amt name="amt">
            </div>
            
            <input type="submit" value="save" name="submit" class="btn btn-success"  >
        </form>
</div>
