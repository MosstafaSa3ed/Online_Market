<h1>Form</h1>
<div class="container">
    <form #userform="ngForm" (ngSubmit)="processForm(fname.value,lname.value)" >
        <div class="form-group">
            <label for="fname">Email/UserName</label>
            <input type="text" #fname ngModel  name="fname" class="form-control" >
        </div>
        <div class="form-group">
                <label for="lname">Password</label>
            <input type="password" #lname ngModel  name="lname" class="form-control">
        </div>
        <input type="submit" value="save" name="submit" class="btn btn-success"  >
    </form>
</div>
